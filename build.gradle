import com.example.buildsrc.Versions

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath Versions.GradlePlugin.android
        classpath Versions.GradlePlugin.kotlin
        classpath Versions.Library.ktlint

        classpath Versions.Hilt.hiltGradlePlugin
    }
}

plugins {
    id 'org.jlleitschuh.gradle.ktlint' version '10.1.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
